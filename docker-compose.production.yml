version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: juliasukhinina/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/

  frontend:
    env_file: .env
    image: juliasukhinina/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: juliasukhinina/kittygram_gateway
    depends_on:
      - backend
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/app/media/
    ports:
      - 9000:80
